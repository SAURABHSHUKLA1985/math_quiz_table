<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Table Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Math Table Quiz</h1>
        <div class="question">
            <p id="question-text">What is 5 x 7?</p>
        </div>
        <div class="answer">
            <input type="number" id="user-answer" />
        </div>
        <div class="score">
            <p id="score">Score: 0</p>
        </div>
        <div class="timer">
            <p id="timer">00:05</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
